<h3>Engaged 12/24 - 50% engagement</h3>

<div class="wrapper">

    <div style="height: 400px; width: 50%;" id="graph" ></div>
    <script>
      function rand() {
        return Math.random();
      }

      var time = new Date();

      var data = [{
        x: [time],
        y: [rand],
        mode: 'lines',
        line: {
          color: '#80CAF6',
          shape: 'spline'
        }
      }]

      Plotly.plot('graph', data);

      var cnt = 0;

      var interval = setInterval(function() {

        var time = new Date();

        var update = {
          x:  [[time]],
          y: [[rand()]]
        };

        Plotly.extendTraces('graph', update, [0])

      }, 500);
    </script>
</div>
